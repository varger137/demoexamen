<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Добавление заявки</title>
</head>
<body>
  <div>
    <a href="appGet.html">Получить заявки</a>
    <a href="appAdd.html">Добавить новую заявку</a>
    <a href="statistic.html">Статистика</a>
    <a href="appUpdate.html">Редактировать заявку</a>
  </div>
  <table>
    <tr>
      <th>Номер заявки</th>
      <th>Дата добавления</th>
      <th>Вид оргтехники</th>
      <th>Модель</th>
      <th>Описание проблемы</th>
      <th>ФИО клиента</th>
      <th>Номер телефона</th>
      <th>Статус</th>
    </tr>
    <tr>
      <td><input id="number" type="number" placeholder="Номер" required></td>
      <td><input id="startDate" type="date" required></td>
      <td><input id="officeEquipment" placeholder="Вид оргтехники" required></td>
      <td><input id="model" placeholder="Модель" required></td>
      <td><input id="description" placeholder="Описание проблемы" required></td>
      <td><input id="fio" placeholder="ФИО клиента" required></td>
      <td><input id="phone" placeholder="Номер телефона" required></td>
      <td><select id="status" required>
            <option>Ожидание запчастей</option>
            <option>В процессе ремонта</option>
            <option>Готова к выдаче</option>
          </select>
      </td>
      <td><button id="save">Сохранить</button></td>
    </tr>
  </table>
  <script>
  document.getElementById("save").addEventListener("click", async () => {
    let order = {
      number: parseInt(document.getElementById("number").value),
      startDate: document.getElementById("startDate").value,
      officeEquipment: document.getElementById("officeEquipment").value,
      model: document.getElementById("model").value,
      description: document.getElementById("description").value,
      fio: document.getElementById("fio").value,
      phone: document.getElementById("phone").value,
      status: document.getElementById("status").value
    };
    fetch("http://localhost:5105/", {
                    method : "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(order)
                });
});
  </script>
</body>
</html>
